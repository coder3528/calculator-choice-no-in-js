<html>
<head>
	<title>Calculator choice no</title>

	<script >
		
		function  mul() {
			var a,b,c;

			a= Number(document.getElementById("fir").value);

			c= Number(document.getElementById("cnn").value);
			c=a+b;

			}

			if (c=2) {
			a= Number(document.getElementById("fir").value);

			}


		
		}


	</script>

</head>
<body>

	<form>
